<!DOCTYPE html>
<html>
<head>
    <title>LinkZen Bridge</title>
    <script>
        // Estrai l'URL dalla hash
        const sourceUrl = decodeURIComponent(window.location.hash.substring(1));
        
        // Reindirizza a LinkZen con i parametri corretti
        if (sourceUrl) {
            const sourcePage = window.open(sourceUrl, '_blank');
            sourcePage.onload = function() {
                const title = encodeURIComponent(sourcePage.document.title || '');
                const url = encodeURIComponent(sourceUrl);
                window.location.href = `https://lumo250.github.io/LinkZen/?bookmarklet=1&title=${title}&url=${url}`;
                window.close();
            };
        }
    </script>
</head>
<body>
    <p>Elaborazione in corso...</p>
</body>
</html>
